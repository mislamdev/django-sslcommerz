name: Documentation Deployment

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'sslcommerz/**'
      - '.github/workflows/docs-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r docs/requirements.txt

    - name: Build documentation
      run: |
        cd docs
        sphinx-build -b html . _build/html -W --keep-going

    - name: Create .nojekyll file
      run: |
        touch docs/_build/html/.nojekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'docs: deploy documentation to GitHub Pages'

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/_build/html
        retention-days: 30

  notify:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
    - name: Notify on success
      if: ${{ needs.build-and-deploy.result == 'success' }}
      run: |
        echo "‚úÖ Documentation successfully deployed to GitHub Pages!"
        echo "üìö Visit: https://<your-username>.github.io/django-sslcommerz/"

    - name: Notify on failure
      if: ${{ needs.build-and-deploy.result == 'failure' }}
      run: |
        echo "‚ùå Documentation deployment failed!"
        exit 1

